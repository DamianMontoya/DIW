
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contact-styles.css">
    <title>Contact page</title>
</head>
<body>
    
  <header>
    <nav>
      <div class="logo">
        <img src="./images/starbucks_logo.png" alt="Starbucks Logo">
      </div>

      <ul class="menu">
        <li><a href="./index.html">Inicio</a></li>
        <li><a href="#">Menú</a></li>
        <li><a href="#">Promociones</a></li>
        <li><a href="#">Ubicaciones</a></li>
        <li><a href="./contact.html">Contacto</a></li>
      </ul>
    </nav>
  </header>

    <div class="form-container">
        <form class="contact-form" action="check.html" method="POST">
            <label for="name">Nombre:</label>
            <input type="text" name="userName" minlength="5" maxlength="10" size="10"><br>
            
            <label for="lastName">Apellidos:</label>
            <input type="text" name="lastName" required><br>

            <label for="email">Email:</label>
            <input type="email" name="email" required><br>

            <label for="password">Contraseña:</label>
            <input type="password" name="password" minlength="5" required><br>
            
            <label for="birthday">Fecha nacimiento:</label>
            <input type="date" name="birthday"><br>
            
            <label for="contact-reason">Género:</label>
            <select name="contact-reason">
                <option value="male">Hombre</option>
                <option value="female">Mujer</option>
                <option value="otherGender">Otro</option>
            </select><br>

            <label for="description">Descripción</label>
            <textarea id="description" name="description" rows="8" required>Describe lo máximo posible tu situación</textarea><br>
            
            <input type="submit" id="btn-submit" value="Enviar la info" />
          </form>
    </div>
</body>

    <p>Dirección: calle verdadera 123 bajo</p>
    <p>Teléfono: 650-153315 </p>
    <p>cafecito@rico.com</p>
  </div>
</footer>

</html>
